<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chema — The Intelligence That Leads</title>
  <!-- force rebuild 2025-10-30 -->
  <!-- Elegant modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- Flower logo auto-switch -->
    <picture>
      <source srcset="flower_dark.svg" media="(prefers-color-scheme: dark)">
      <img src="flower.svg" alt="Chema Flower Logo" class="logo-top pulse" />
    </picture>
  </header>

  <main class="center">
    <!-- Main logo auto-switch -->
    <picture>
      <source srcset="chema_logo_dark.svg" media="(prefers-color-scheme: dark)">
      <img src="chema_logo.svg" alt="Chema Full Logo" class="main-logo pulse" />
    </picture>

    <h1>Chema — The Intelligence That Leads</h1>
    <p class="subtitle">Awakening a new kind of mind</p>

    <div class="input-area">
      <input type="text" placeholder="Lead with Chema" />
      <button>Ask</button>
    </div>
  </main>
</body>
</html>
